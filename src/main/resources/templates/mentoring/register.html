<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/inc.html}">

<div layout:fragment="content">
    <br><br><br><br>
    <div class="container"><b>멘토링 생성하기</b></div><br>
    <div class="container">
        <form name="frmAdd" action="/mentoring/register" method="post" class="form-horizontal">

            <div class="form-group row">
                <label class="col-sm-2 control-label" >멘토 </label>
                <div class="col-sm-3">
                    <input type="text" name="mentor_nickname" class="form-control" th:value="${#authentication.principal.getNickname()}" readonly>
                </div>
            </div>

<!--            <div class="form-group row">-->
<!--                <label class="col-sm-2 control-label">멘티인원</label>-->
<!--                <div class="col-sm-5">-->
<!--                    <input name="menteeNum" type="number" class="form-control" min="2" max="6" value="4">-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group row">
                <label class="col-sm-2 control-label" >프로그래밍 언어</label>
                <div class="col-sm-3">
                    <input name="devLanguage" type="text" class="form-control" placeholder="java">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label" >지역</label>
                <div class="col-sm-3">
                    <input name="region" type="text" class="form-control" placeholder="대구">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label" >사전 미팅 여부</label>
                <div class="col-sm-3">
                    <input name="meeting" type="checkbox" class="form-check" checked>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label" >온/오프라인(체크시 온라인)</label>
                <div class="col-sm-3">
                    <input name="on_off" type="checkbox" class="form-check" checked>
                </div>
            </div>
            <div class="form-group row" style="margin-top: 2%">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary btn-submit" value=" 멘토링 생성 ">
                    <input type="button" class="btn btn-secondary" th:onclick="cancel()" value=" 취소 ">
                </div>
            </div>
        </form>

    </div>

</div>
<script layout:fragment="script" th:inline="javascript">
    function cancel() {
        window.history.back();
    }
</script>
</html>
