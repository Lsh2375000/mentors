<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/inc.html}" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href="/css/boardModify.css">
    <meta charset="UTF-8">
    <title>Board Modify</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Board Modify
                </div>
                <div class="card-body">
                    <form th:action="@{/board/modify}" method="post" id="f1">
                        <div class="input-group">
                            <label th:for="boardNo">BoardNo</label>
                            <input type="text" class="form-control" th:value="${dto.boardNo}" name="boardNo" readonly>
                        </div>

                        <div class="form-group">
                            <label th:for="title">Title</label>
                            <input type="text" class="form-control" name="title" th:value="${dto.title}">
                        </div>

                        <div class="form-group">
                            <label th:for="Content">Content</label>
                            <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
                        </div>

                        <div class="form-group">
                            <label th:for="id">ID</label>
                            <input type="text" class="form-control" name="id" th:value="${#authentication.principal.mid}" readonly>
                        </div>

                        <div class="form-group">
                            <label th:for="nickname">NickName</label>
                            <input type="text" class="form-control"  name="nickname" th:value="${#authentication.principal.nickname}" readonly>
                        </div>

                        <!--Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä Î≤ÑÌäº-->
                        <div class="input-group mb-3">
                            <span class="input-group-text">Images</span>
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">üì∑ ÌååÏùº Ï∂îÍ∞Ä</button>
                            </div>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary listBtn">üìã Î™©Î°ù</button>
                                <button type="button" class="btn btn-secondary modBtn">‚úèÔ∏è ÏàòÏ†ï</button>
                                <button type="button" class="btn btn-danger removeBtn">üóëÔ∏è ÏÇ≠Ï†ú</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card body-->
            </div> <!--end card-->
        </div> <!-- end col -->
    </div> <!-- end row -->

    <!--Ï≤®Î∂ÄÌååÏùº ÏÑ¨ÎÑ§Ïùº Î≥¥Ïó¨Ï§Ñ Î∂ÄÎ∂Ñ-->
    <div class="row mt-3">
        <div class="col">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
            </div>
        </div>
    </div>

    <!-- Ï≤®Î∂Ä ÌååÏùº ÏÑ¨ÎÑ§ÏùºÏùÑ Î≥¥Ïó¨Ï§Ñ Î∂ÄÎ∂Ñ -->
    <div class="row mt-3">
        <div class="col">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                <th:block th:if="${dto.fileNames == null or dto.fileNames.isEmpty()}">
                    <div class="card col-4">
                        <div class="card-header d-flex justify-content-center">
                            Ï≤®Î∂Ä ÌååÏùº ÏóÜÏùå
                        </div>
                        <div class="card-body">
                            <!-- Ï≤®Î∂Ä ÌååÏùºÏù¥ ÏóÜÏùÑ Îïå ÌëúÏãúÌï† ÎÇ¥Ïö© -->
                        </div>
                    </div><!-- card -->
                </th:block>
                <th:block th:if="${dto.fileNames != null}">
                    <th:block th:each="fileName:${(dto.fileNames != null) ? dto.fileNames.split(',') : {}}">
                        <div class="card col-4">
                            <div class="card-header d-flex justify-content-center">
                                <span th:text="${fileName}"></span>
                                <button class="btn-sm btn-danger" onclick="removeFile('uuid', 'fileName', this)">X</button>
                            </div>
                            <div class="card-body">
                                <img th:src="|/viewReal/${fileName}|" th:data-src="${fileName}">
                            </div>
                        </div><!-- card -->
                    </th:block>
                </th:block>

            </div>
        </div>
    </div>



    <!-- Ï≤®Î∂ÄÌååÏùº Ï∂îÍ∞ÄÎ•º ÏúÑÌïú Î™®Îã¨Ï∞Ω -->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">Upload</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn">Close</button>
                </div>
            </div>
        </div>
    </div> <!-- register modal -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/upload.js"></script>
</div>
<script layout:fragment="script" th:inline="javascript">

    document.querySelector(".removeBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/board/remove`;
        formObj.method = 'post';
        formObj.submit();
    }, false);

    document.querySelector(".listBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.reset();
        self.location = `/board/list?${link}`;
    }, false);

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for(let i = 0; i < errors.length; i++){
            errorMsg += `${errors[i].field}ÏùÄ(Îäî) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    /*ÏûêÎ∞î Ïä§ÌÅ¨Î¶ΩÌä∏Î°ú Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨ÌïòÎäî Î∂ÄÎ∂ÑÏùÑ ÏûëÏÑ±*/
    const link = [[${pageRequestDTO.getLink()}]];
    const formObj = document.querySelector("#f1");

    document.querySelector(".modBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/board/modify?${link}`;
        formObj.method = 'post';
        formObj.submit();
    }, false);



    const removeFileList = []; // ÏµúÏ¢ÖÏ†ÅÏúºÎ°ú ÏÇ≠Ï†úÎê† ÌååÏùºÎì§Ïùò Î™©Î°ù

    function removeFile(uuid, fileName, obj) {
        console.log(uuid);
        console.log(fileName);
        console.log(obj);

        removeFileList.push({ uuid, fileName });

        const targetDiv = obj.closest('.card');
        removeFileToServer(uuid, fileName).then(data => {
            targetDiv.remove();
        });
    }



    //2. ÏÉàÎ°úÏö¥ Ï≤®Î∂ÄÌååÏùº Ï∂îÍ∞Ä
    //ÏóÖÎ°úÎìú Î™®Îã¨
    const uploadModal = new bootstrap.Modal(document.querySelector('.uploadModal'));

    document.querySelector('.uploadFileBtn').addEventListener('click', function (e){
        e.stopPropagation();
        e.preventDefault();
        uploadModal.show();
    });

    document.querySelector('.uploadBtn').addEventListener('click', function (e){
        const formObj = new FormData();
        const fileInput = document.querySelector('input[name="files"]');
        console.log(fileInput.files);
        const files = fileInput.files;

        for(let i = 0; i < files.length; i++){
            formObj.append("files", files[i]);
        }

        uploadToServer(formObj).then(result => {
            console.log(result);
            for (const uploadResult of result){
                showUploadFile(uploadResult);
            }
            uploadModal.hide();
        }).catch(e => {
            uploadModal.hide();
        })
    });

    // ÏóÖÎ°úÎìú Îêú Ïù¥ÎØ∏ÏßÄÏùò ÏÑ¨ÎÑ§ÏùºÏùÑ Î≥¥Ïó¨Ï§å
    const uploadResult = document.querySelector(`.uploadResult`);

    function showUploadFile({uuid, fileName, link}) {
        const str = `<div class="card col-4">
                    <div class="card-header d-flex justify-content-center">
                        ${fileName}
                        <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}','${fileName}', this)">X</button>
        </div>
        <div class="card-body">
            <img style="width: 30%" src="/viewTmp/${link}" data-src="${link}">
        </div>
    </div><!-- card -->`;
        uploadResult.innerHTML += str;
    }

    //ÌååÏùº ÏÇ≠Ï†ú Ï≤òÎ¶¨
    function remove(uuid, fileNames, obj){
        if(obj != null){
            alert("ÌååÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?");
            return;
        }
        console.log(uuid);
        console.log(fileNames);
        console.log(obj);

        const targetDiv = obj.closest('.card');

        removeFileToServer(uuid, fileNames).then(data => {
            targetDiv.remove();
        })
    }
    //3. submit Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
    //Í∏∞Ï°¥ Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú
    document.querySelector('.modBtn').addEventListener('click', function (e){
        e.preventDefault();
        e.stopPropagation();

        formObj.action = `/board/modify?${link}`;

        //Ï≤®Î∂ÄÌååÏùº Ï∂îÍ∞Ä
        appendFileData();

        formObj.method = 'post';
        formObj.submit();
    });

    function appendFileData(){
        const target = document.querySelector('.uploadHidden');
        const uploadFiles = uploadResult.querySelectorAll('img');

        let str = '';
        for (let i = 0; i < uploadFiles.length; i++){
            const uploadFile = uploadFiles[i];
            const imgLink = uploadFile.getAttribute('data-src');

            str += `<input type='hidden' name='fileNames' value="${imgLink}">`;
        }
        target.innerHTML = str;
    }
    function callRemoveFiles(){
        removeFileList.forEach(({uuid, fileName}) => {
            removeFileToServer(uuid, fileName);
        })
    }

    //4. ÏÇ≠Ï†ú ÌÅ¥Î¶≠Ïãú Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
    //Í∏∞Ï°¥ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÌÑ∞ ÏÇ≠Ï†ú.
    document.querySelector('.removeBtn').addEventListener('click', function (e){
        e.preventDefault();
        e.stopPropagation();

        //ÌôîÎ©¥Ïóê Î≥¥Ïù¥Îäî ÌååÏùºÎì§ÏùÑ formÌÉúÍ∑∏Ïóê Ï∂îÍ∞Ä
        appendFileData();
        //ÌôîÎ©¥Ïóê ÏïàÎ≥¥Ïù¥ÎèÑÎ°ù Ï≤òÎ¶¨Îêú ÌååÏùºÎì§ÏùÑ formÌÉúÍ∑∏Ïóê Ï∂îÍ∞Ä
        appendNotShowDate();

        formObj.action = `/board/remove`;
        formObj.method = 'post';
       // formObj.submit(); //ÌÖåÏä§Ìä∏ Ïù¥ÌõÑÏóê Ï£ºÏÑù Ìï¥Ï≤¥
    });

    function appendNotShownData(){
        if (removeFileList.length === 0){
            return;
        }
        const target = document.querySelector('.uploadHidden');
        let str = '';

        for (let i = 0; i < removeFileList.length; i++){
            const {uuid, fileName} = removeFileList[i];
            str += `<input type='hidden' name='fileNames' value="${uuid}_${fileName}">`;
        }
        target.innerHTML += str;
    }
</script>
</body>
</html>
