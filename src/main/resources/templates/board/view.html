<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/inc.html}">

<head>
    <link rel="stylesheet" type="text/css" href="/css/boardModify.css">
    <meta charset="UTF-8">
    <title>Board Register</title>
</head>
     <br>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Read
                </div>
                <form th:action="@{/board/read}" method="post">
                    <div class="card-body">

                        <div class="input-group">
                            <label th:for="boardNo">BoardNo</label>
                            <input type="text" class="form-control" name="boardNo" th:value="${dto.boardNo}" readonly>
                        </div>

                        <div class="form-group">
                            <label th:for="title">Title</label>
                            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
                        </div>

                        <div class="form-group">
                            <label th:for="id">ID</label>
                            <input type="text" class="form-control" th:value="${dto.id}" name="id" readonly>
                        </div>

                        <div class="form-group">
                            <label th:for="nickname">NickName</label>
                            <input type="text" class="form-control" th:value="${dto.nickname}" name="nickname" readonly>
                        </div>
                        <div class="form-group">
                            <label th:for="Content">Content</label>
                            <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
                        </div>

                        <div class="my-4">
                            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                                <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">
                                    <button type="button" class="btn btn-primary">üìã Î™©Î°ù</button>
                                </a>
                                <th:block th:if="${#authentication.principal != 'anonymousUser'}">
                                    <a th:href="|@{/board/modify(boardNo=${dto.boardNo})}&${link}|"  class="text-decoration-none">
                                        <button type="button" class="btn btn-secondary" th:value="${#authentication.principal.getNickname()}">‚úè ÏàòÏ†ï</button>
                                    </a>
                                </th:block>

                            </div>
                        </div>
                    </div> <!--end card body-->
                    <!-- Ïù¥ÎØ∏ÏßÄ ÏÑ¨ÎÑ§Ïùº -->
                    <div class="col">
                        <div class="card" th:if="${dto.fileNames != null && dto.fileNames.length() > 0}">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                            <div class="carousel-inner d-flex">
                                                <th:block th:each="fileName, iterStat : ${dto.fileNames.split(',')}">
                                                    <div class="carousel-item" th:class="${iterStat.first ? 'active' : ''}">
                                                        <img style="width: 30%;" th:src="@{/viewReal/{fileName}(fileName=${fileName})}"
                                                             class="d-block w-100"
                                                             alt="Image">
                                                    </div>
                                                </th:block>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ïù¥ÎØ∏ÏßÄ ÏÑ¨ÎÑ§Ïùº end -->
                </form>
            </div> <!--end card-->
        </div><!--end col-->
    </div><!--end row-->
    <!-- register modal start -->
    <div class="modal registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register Reply</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">content</span>
                        <input type="text" class="form-control replyContent">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">nickname</span>
                        <input type="text" class="form-control replyNickname" th:value="${dto.nickname}" name="nickname">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary registerBtn">ÎåìÍ∏Ä Îã¨Í∏∞</button>
                    <button type="button" class="btn btn-outline-dark closeRegisterBtn">Ï∞Ω Îã´Í∏∞</button>
                </div>
            </div>
        </div>
    </div>
    <!-- register modal end -->
    <!-- modify modal start-->
    <div class="modal modifyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title replyHeader"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Text</span>
                        <input type="text" class="form-control modifyText">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info modifyBtn" th:value="${#authentication.principal.nickname}">ÏàòÏ†ï</button>
                    <button type="button" class="btn btn-danger removeBtn" th:value="${#authentication.principal.nickname}">ÏÇ≠Ï†ú</button>
                    <button type="button" class="btn btn-outline-dark closeModifyBtn">Îã´Í∏∞</button>
                </div>
            </div>
        </div>
    </div>

    <!-- reply start -->
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4">
                <button class="btn btn-info addReplyBtn">ÎåìÍ∏Ä Îã¨Í∏∞</button>
            </div>
            <ul class="list-group replyList">

            </ul>
        </div>
        <div class="row mt-3">
            <div class="col">
                <ul class="pagination replyPaging">

                </ul>
            </div>
        </div>
    </div>
    <!-- modify modal end-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/reply.js"></script>

</div> <!-- reply end -->
     <script layout:fragment="script" th:inline="javascript">

         const boardNo = [[${dto.boardNo}]];
         // console.log(get1(boardNo));

         function printReplies(page, size, goLast){
             getList({boardNo, page, size, goLast}).then(
                 data => {console.log(data);
                     printList(data.dtoList);
                     printPages(data);
                 }
             ).catch(e => {
                 console.error();
             });
         }
         printReplies(1, 10); //Î¨¥Ï°∞Í±¥ Ìò∏Ï∂ú
         printReplies(1, 10, true);

         const replyList = document.querySelector('.replyList');//ÎåìÍ∏Ä Î™©Î°ù DOM
         const replyPaging = document.querySelector('.replyPaging'); //ÌéòÏù¥ÏßÄ Î™©Î°ù DOM

         function printList(dtoList){ //ÎåìÍ∏Ä Î™©Î°ù Ï∂úÎ†•
             let str ='';
             if (dtoList && dtoList.length > 0){
                 for(const dto of dtoList){
                     str += `<li class ="list-group-item d-flex replyItem">
                            <span class="col-2">${dto.rno}</span>
                            <span class="col-6" data-rno="${dto.rno}">${dto.content}</span>
                            <span class="col-2">${dto.nickname}</span>
                            </li>`;
                 }
             }
             replyList.innerHTML = str;
         }

         function printPages(data){ //ÌéòÏù¥ÏßÄ Î™©Î°ù Ï∂úÎ†•
             let pageStr = '';
             if (data.prev){
                 pageStr += `<li class="page-item"><a class="page-link" data-page="${data.start -1}">PREV</a></li>`;
             }
             for (let i = data.start; i <= data.end; i++){
                 pageStr += `<li class="page-item ${i === data.page ? "active" : ""}">
                          <a class="page-link" data-page="${i}">${i}</a></li>`;
             }
             if (data.next){
                 pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end + 1}">NEXT</a></li>`;
             }
             console.log(pageStr);
             replyPaging.innerHTML = pageStr;
         }

         const registerModal = new bootstrap.Modal(document.querySelector('.registerModal'));
         const registerBtn = document.querySelector('.registerBtn');
         const content = document.querySelector('.replyContent');
         const nickname = document.querySelector('.replyNickname')
         const closeRegisterBtn = document.querySelector('.closeRegisterBtn');


         //ADD Reply, Close Î≤ÑÌäºÏùÑ ÎàåÎ†ÄÏùÑ Îïå Î™®Îã¨Ï∞ΩÏùÑ Î≥¥Ïó¨Ï£ºÎèÑÎ°ù Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
         document.querySelector('.addReplyBtn').addEventListener('click', function (e){
             registerModal.show();
         });

         closeRegisterBtn.addEventListener('click', function (e){
             registerModal.hide();
         });

         //ÎåìÍ∏ÄÎì±Î°ù
         registerBtn.addEventListener('click', function (e){
             //Îß§Í∞úÎ≥ÄÏàòÎ°ú ÏÇ¨Ïö©Ìï† Í∞ùÏ≤¥ ÏûëÏÑ±
             const replyObj = {boardNo:boardNo, content:content.value, nickname:nickname.value}
             addReply(replyObj).then(result => { //Îì±Î°ùÏù¥ Îêú ÌõÑ Í≤∞Í≥ºÏ≤òÎ¶¨
                 alert(result.data.rno);
                 registerModal.hide();
                 content.value = '';
                 nickname.value = '';
                 printReplies(1, 10, true); //ÎåìÍ∏ÄÎ™©Î°ùÍ∞±Ïã†
             }).catch(e => {
                 alert('exception');
             });
         });

         // 3. ÌéòÏù¥Ïßï ÌÅ¥Î¶≠
         let page = 1;
         let size = 10;
         replyPaging.addEventListener('click', function (e){
             e.preventDefault();
             e.stopPropagation();

             const target = e.target;
             if (!target || target.tagName != 'A'){
                 return;
             }

             const pageNum = target.getAttribute("data-page");
             page = pageNum
             printReplies(page, size);
         }, false);

         //4. ÎåìÍ∏Ä ÏàòÏ†ï Í¥ÄÎ†®
         const modifyModal = new bootstrap.Modal(document.querySelector('.modifyModal'));
         const replyHeader = document.querySelector('.replyHeader');
         const modifyText = document.querySelector('.modifyText');
         const modifyBtn = document.querySelector('.modifyBtn');
         const removeBtn = document.querySelector('.removeBtn');
         const closeModifyBtn = document.querySelector('.closeModifyBtn');

         // ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÌÅ¥Î¶≠ÌñàÏùÑ Îïå ÏàòÏ†ï Î™®Îã¨Ï∞Ω ÎùÑÏö∞Í∏∞!
         replyList.addEventListener('click', function (e){
             e.preventDefault();
             e.stopPropagation();

             const target = e.target;
             if(!target || target.tagName != 'SPAN'){
                 return;
             }
             const rno = target.getAttribute("data-rno");
             if (!rno){
                 return;
             }

             getReply(rno).then(reply => {
                 console.log(reply);
                 replyHeader.innerHTML = reply.rno;
                 modifyText.value = reply.content;
                 modifyModal.show();
             }).catch(e => alert('error'));
         });

         //ÎåìÍ∏Ä Î™®Îã¨Ï∞Ω ÏàòÏ†ï
         modifyBtn.addEventListener('click', function (e) {
             console.log('modifyBtn...click');
             const replyObj = { boardNo: boardNo, rno: replyHeader.innerHTML, content: modifyText.value };
             modifyReply(replyObj)
                 .then(result => {
                     alert(result.rno + 'ÎåìÍ∏ÄÏù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§!');
                     modifyText.value = '';
                     modifyModal.hide();
                     printReplies(page, size);
                 })
                 .catch(e => {
                     console.log(e);
                     alert('ÎåìÍ∏Ä ÏàòÏ†ïÏù¥ Î∂àÍ∞ÄÎä•Ìï©ÎãàÎã§.');
                     return;
                 });
         });



         //Î™®Îã¨Ï∞ΩÏùò close Î≤ÑÌäº ÌÅ¥Î¶≠
         closeModifyBtn.addEventListener('click', function (e){
             modifyModal.hide();
         });

         //5. ÎåìÍ∏Ä ÏÇ≠Ï†ú Í¥ÄÎ†®
         removeBtn.addEventListener('click', function (e){
             removeReply(replyHeader.innerHTML).then(result => {
                 alert(result.rno + 'ÎåìÍ∏ÄÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
                 modifyText.value = '';
                 modifyModal.hide();
                 page = 1; //Ìï¥Îãπ ÎåìÍ∏ÄÏù¥ ÏÇ≠Ï†úÎêòÏóàÏúºÎãà 1ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô!
                 printReplies(page, size);
             }).catch(e => {
                 console.log(e);
             });
         });
     </script>





</body>
</html>
