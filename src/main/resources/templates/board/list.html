<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/inc.html}">
<head>
    <meta charset="UTF-8">
    <title>팀 프로젝트 소개</title>
</head>
<body>
<div layout:fragment="content">
    <!--/* 검색 폼 start */-->
    <div class="row mt-3">
        <form action="/board/list" method="get">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">---</option>
                            <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                            <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목 내용</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목 내용 작성자</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                        <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--/* 검색 폼 end */-->

    <style>
        * { margin: 0; padding: 0; }
        ul, li { list-style: none; }
        a { text-decoration: none; }

        #main { padding-top: 50px; display: flex; }
        .left-side-menu li { width: 200px; line-height: 60px; text-align: center; }
        #main section { flex: 1 0 auto; }
        #main ul { padding-left: 0 !important; }
        .board-list-header { display: flex; justify-content: space-between; align-items: baseline; padding: 10px 0; }
        .board-list-header ul { display: inline-flex; }
        .board-list-header ul li { margin: 0 1rem; list-style-type: disc; }
        .board-list-header ul li:hover { font-weight: 600; }
        .board-list-header ul li:hover::marker { color: #0abe94; }
        .active { font-weight: 600; }
        .active::marker { color: #0abe94; }
        .board-list-header a { color: #000000; }
        .board-list { border-top: 1px solid #dee2e6; padding-left: 0 !important; }
        .board-container { border-bottom: 1px solid #dee2e6; padding: 18px; box-sizing: border-box; }
        .board-title { font-size: 21px; }
        .board-footer { display: flex; justify-content: space-between; color: #868e96; }
        .board-footer span, dt, dd { font-size: 14px; }
        .footer-right { display: flex; }
        /*.footer-right dt { visibility: hidden; }*/
        .footer-right dd { margin: 0 5px;}
    </style>

    <!-- 메인 -->
    <main id="main">
        <aside class="left-side-menu">
            <nav>
                <ul>
                    <li><a href="/board/list">팀프로젝트소개</a></li>
                    <li><a href="#">팀프로젝트모집</a></li>
                </ul>
            </nav>
        </aside>

        <section>
            <!-- 정렬 방식 -->
            <div class="board-list-header">
                <ul>
                    <li th:class="${pageRequestDTO.order == 'new' ? 'active' : ''}">
                        <a th:href="@{/board/list}">최신순</a>
                    </li>
                    <li th:class="${pageRequestDTO.order == 'reply' ? 'active' : ''}">
                        <a th:href="|@{/board/list(order='reply')}|">댓글많은순</a>
                    </li>
                    <li th:class="${pageRequestDTO.order == 'like' ? 'active' : ''}">
                        <a th:href="@{/board/list(order='like')}">좋아요순</a>
                    </li>
                </ul>

                <div th:with="link = ${pageRequestDTO.getLink()}">
                    <a th:href="|@{/board/register}?${link}|">
                        <button type="button" class="btn btn-primary">글쓰기</button>
                    </a>
                </div>
            </div>

            <!-- 게시글 목록 -->
            <ul class="board-list" th:with="link = ${pageRequestDTO.getLink()}">
                <li class="board-container" th:each="dto, status:${responseDTO.dtoList}">
                    <a th:href="|@{/board/view(boardNo =${dto.boardNo})}&${link}|" class="view-link">
                        <div class="board">
                            <h3 class="board-title">
                                [[${dto.title}]]
                            </h3>
                            <p class="board-content">내용</p>
                            <div class="board-footer">
                                <div class="footer-left">
                                    <span class="writer">
                                        [[${dto.writer}]]
                                    </span>
                                    <span>&nbsp;·&nbsp;</span>
                                    <span th:text="${dto.elapsedTime}"></span>
                                </div>
                                <dl class="footer-right">
                                    <dt>좋아요</dt>
                                    <dd>[[${dto.likeCount}]]</dd>
                                    <dt>조회수</dt>
                                    <dd>[[${dto.hit}]]</dd>
                                    <dt>댓글수</dt>
                                    <dd>[[${dto.replyCount}]]</dd>
                                </dl>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>

            <div style="padding-top: 50px">
                <!--/* 페이징 start */-->
                <div class="float-end">
                    <ul class="pagination flex-wrap">
                        <li class="page-item" th:if="${responseDTO.prev}">
                            <a class="page-link" th:data-num="${responseDTO.start - 1}">Previous</a>
                        </li>
                        <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                            <li th:if="${i != 0}" th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'">
                                <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                            </li>
                        </th:block>
                        <li class="page-item" th:if="${responseDTO.next}">
                            <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--/* 페이징 end */-->
        </section>

    </main>
</div>
<script layout:fragment="script" th:inline="javascript">

    document.querySelector(".pagination").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;

        if(target.tagName !== 'A'){
            return;
        }

        const num = target.getAttribute("data-num");
        const formObj = document.querySelector("form");
        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`;

        formObj.submit();
    }, false)

    document.querySelector(".clearBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        self.location='/board/list';
    }, false)

    //show modal
    const result = [[${result}]];

    if(result){
        alert(result);
    }

</script>
</div>
</body>
</html>
