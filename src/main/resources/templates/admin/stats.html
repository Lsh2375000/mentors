<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminInc.html}">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/ff50ff83ce.js" crossorigin="anonymous"></script>
  <title>Admin Stats</title>
</head>
<style layout:fragment="style">
  p{
    padding: 0;
    margin: 0;
  }
  .visitor{
  }
  .totalBox{
    width: 120px;
    padding: 8px;
    text-align: center;
    border: 1px solid #cacaca;
  }
  .total{
    font-weight: bold;
    font-size: 20pt;
  }
  .tabBtn{
    color: black;
    cursor: pointer;
  }
  #calendar{
    cursor: pointer;
  }
  #datepicker{
    border: none;
    background-color: inherit;
    outline: none;
  }
  select[name=periodSelect]{
    width: 150px;
    height: 35px;
    text-align: center;
    outline: none;
    font-weight: bold;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: #eeeeee;
    cursor: pointer;
  }
  .visitChart{
    width: 100%;
    height: 300px;
    border: 1px solid black;
    border-radius: 5px;
  }

  .coinStats{

  }
</style>
<body>
<div layout:fragment="content">
  <h2 class="mt-3">통계 리포트</h2>
  <hr>
  <div class="visitor">
    <div>
      <div class="d-flex justify-content-between">
        <h3>방문자 수 통계</h3>
        <div class="totalBox">
          <p>총 방문자 수</p>
          <span class="total">[[${total}]]</span>명
        </div>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex gap-2">
            <a class="tabBtn" id="allBtn" th:style="${isLogin == 'all' ? 'background-color:#eeeeee;' : ''}">All User</a>
            <a class="tabBtn" id="loginBtn" th:style="${isLogin == 'true' ? 'background-color:#eeeeee;' : ''}">Login User</a>
            <a class="tabBtn" id="notLoginBtn" th:style="${isLogin == 'false' ? 'background-color:#eeeeee;' : ''}">Guest</a>
          </div>
          <div class="picker">
            <span id="calendar">
              <i class="fa-regular fa-calendar" style="font-size: 25pt"></i>
            </span>
            <input type="hidden" id="datepicker" placeholder="날짜선택">
          </div>
          <select name="periodSelect">
            <option name="period" value="daily" th:selected="${period == 'daily'}">날짜별</option>
            <option name="period" value="weekly" th:selected="${period == 'weekly'}">주간별</option>
            <option name="period" value="monthly" th:selected="${period == 'monthly'}">월별</option>
            <option name="period" value="yearly" th:selected="${period == 'yearly'}">연도별</option>
          </select>
        </div>
        <div class="visitChart">
          <canvas id="visitorChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="coinStats">
    <div>
      <div class="d-flex justify-content-between">
        <h3>코인 충전 수 통계</h3>
        <div class="totalBox">
          <p>총 충전 갯수</p>
          <span class="total">123</span>개
        </div>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex gap-2">
            <a class="tabBtn" id="coinAllBtn" th:style="${isLogin == 'all' ? 'background-color:#eeeeee;' : ''}">All User</a>
            <a class="tabBtn" id="coinLoginBtn" th:style="${isLogin == 'true' ? 'background-color:#eeeeee;' : ''}">Login User</a>
            <a class="tabBtn" id="coinNotLoginBtn" th:style="${isLogin == 'false' ? 'background-color:#eeeeee;' : ''}">Guest</a>
          </div>
          <div class="picker">
            <span id="coinCalendar">
              <i class="fa-regular fa-calendar" style="font-size: 25pt"></i>
            </span>
            <input type="hidden" id="coinDatepicker" placeholder="날짜선택">
          </div>
          <select name="periodSelect">
            <option name="period" value="daily" th:selected="${period == 'daily'}">날짜별</option>
            <option name="period" value="weekly" th:selected="${period == 'weekly'}">주간별</option>
            <option name="period" value="monthly" th:selected="${period == 'monthly'}">월별</option>
            <option name="period" value="yearly" th:selected="${period == 'yearly'}">연도별</option>
          </select>
        </div>
        <div class="coinChart">
          <canvas id="coinChart"></canvas>
        </div>
      </div>
    </div>
  </div>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script layout:fragment="script" th:inline="javascript">

    // Get the canvas element
    var ctx = document.getElementById('coinChart').getContext('2d');

    // Define the data for the chart
    var coinData = {
      labels: ['January', 'February', 'March', 'April', 'May'],
      datasets: [{
        label: 'Monthly Sales',
        data: [10, 25, 15, 30, 20],
        backgroundColor: 'rgba(75, 192, 192, 0.2)', // Background color for bars
        borderColor: 'rgba(75, 192, 192, 1)',     // Border color for bars
        borderWidth: 1                             // Border width for bars
      }]
    };

    // Configure the options for the chart
    var coinOptions = {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };

    // Create a bar chart
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: coinData,
      options: coinOptions
    });

    //------------------------------------ 방문 자 수---------------------------------------------------
    const calendar = document.getElementById('calendar');
    const datepicker = document.getElementById('datepicker');

    const allBtn = document.getElementById('allBtn');
    const loginBtn = document.getElementById('loginBtn')
    const notLoginBtn = document.getElementById('notLoginBtn');
    let isLogin = [[${isLogin}]];
    let period = [[${period}]];
    let date = [[${date}]];

    function updateLocation(){
      location.href = `/admin/stats?isLogin=${isLogin}&period=${period}&date=${date}`;
    }

    // 탭버튼
    allBtn.addEventListener('click', function (){
      isLogin = 'all';
      updateLocation()
    })
    loginBtn.addEventListener('click', function (){
      isLogin = 'true';
      updateLocation()
    })
    notLoginBtn.addEventListener('click', function (){
      isLogin = 'false';
      updateLocation()
    })

    const periodSelect = document.querySelector('select[name=periodSelect]');
    let data;
    let visitorChart;
    // 바 그래프 설정
    let options = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          grid: {
            display: false // X축 그리드 라인 숨김
          }
        },
        y: {
          grid: {
            display: false // Y축 그리드 라인 숨김
          },
          beginAtZero: true
        }
      }
    };

    // canvas 요소에 막대그래프 그리기
    let visitChart = document.getElementById('visitorChart').getContext('2d');

    let d_5Cnt;
    let d_4Cnt;
    let d_3Cnt;
    let d_2Cnt;
    let d_1Cnt;
    let d_dCnt;

    if(period === "daily"){
      // 일별 데이터
       d_5Cnt = [[${d_5}]]
       d_4Cnt = [[${d_4}]]
       d_3Cnt = [[${d_3}]]
       d_2Cnt = [[${d_2}]]
       d_1Cnt = [[${d_1}]]
       d_dCnt = [[${d_day}]]

      let today = new Date()
      let d_day = new Date();
      d_day = formatDate(d_day)

      let d_1 = new Date();
      d_1.setDate(today.getDate() -1);
      d_1 = formatDate(d_1)

      let d_2 = new Date();
      d_2.setDate(today.getDate() -2);
      d_2 = formatDate(d_2)

      let d_3 = new Date();
      d_3.setDate(today.getDate() -3);
      d_3 = formatDate(d_3)

      let d_4 = new Date();
      d_4.setDate(today.getDate() -4);
      d_4 = formatDate(d_4)

      let d_5 = new Date();
      d_5.setDate(today.getDate() -5);
      d_5 = formatDate(d_5)

      data = {
        labels: [d_5, d_4, d_3, d_2, d_1, d_day],
        datasets: [{
          label: "방문자 수 통계",
          data: [d_5Cnt, d_4Cnt, d_3Cnt, d_2Cnt, d_1Cnt, d_dCnt],
          backgroundColor: "rgb(19,68,239)", // 막대의 색상
          borderColor: "rgba(75, 192, 192, 1)", // 막대의 테두리 색상
          borderWidth: 1, // 막대의 테두리 두께
          borderRadius: 5
        }]
      };
      visitorChart = new Chart(visitChart, {
        type: 'bar',
        data: data,
        options: options
      });
      console.log("일별")
    }else if(period === "weekly"){
      // 주간별 데이터
      let w_4Cnt = [[${w_4}]]
      let w_3Cnt = [[${w_3}]]
      let w_2Cnt = [[${w_2}]]
      let w_1Cnt = [[${w_1}]]
      let thisWeekCnt = [[${thisWeek}]]

      data = {
        labels: ["4주전", "3주전", "2주전", "1주전", "이번주"],
        datasets: [{
          label: "방문자 수 통계",
          data: [w_4Cnt, w_3Cnt, w_2Cnt, w_1Cnt, thisWeekCnt],
          backgroundColor: "rgb(19,68,239)", // 막대의 색상
          borderColor: "rgba(75, 192, 192, 1)", // 막대의 테두리 색상
          borderWidth: 1, // 막대의 테두리 두께
          borderRadius: 5
        }]
      };
      visitorChart = new Chart(visitChart, {
        type: 'bar',
        data: data,
        options: options
      });
      console.log("주간별")
    } else if(period === "monthly"){
      // 월 별 데이터
      let m_12Cnt = [[${m_12}]]
      let m_11Cnt = [[${m_11}]]
      let m_10Cnt = [[${m_10}]]
      let m_9Cnt = [[${m_9}]]
      let m_8Cnt = [[${m_8}]]
      let m_7Cnt = [[${m_7}]]
      let m_6Cnt = [[${m_6}]]
      let m_5Cnt = [[${m_5}]]
      let m_4Cnt = [[${m_4}]]
      let m_3Cnt = [[${m_3}]]
      let m_2Cnt = [[${m_2}]]
      let m_1Cnt = [[${m_1}]]
      let thisMonthCnt = [[${thisMonth}]]

      data = {
        labels: ["1년전", "11달 전", "10달 전", "9달 전", "8달 전", "7달 전", "6달 전", "5달 전", "4달 전", "3달 전", "2달 전", "1달 전", "이번 달"],
        datasets: [{
          label: "방문자 수 통계",
          data: [m_12Cnt, m_11Cnt, m_10Cnt, m_9Cnt, m_8Cnt, m_7Cnt, m_6Cnt, m_5Cnt, m_4Cnt, m_3Cnt, m_2Cnt, m_1Cnt, thisMonthCnt],
          backgroundColor: "rgb(19,68,239)", // 막대의 색상
          borderColor: "rgba(75, 192, 192, 1)", // 막대의 테두리 색상
          borderWidth: 1, // 막대의 테두리 두께
          borderRadius: 5
        }]
      };
      visitorChart = new Chart(visitChart, {
        type: 'bar',
        data: data,
        options: options
      });
      console.log("월별")
    } else if(period === "yearly"){
      // 연도별 데이터
      let y_5Cnt = [[${y_5}]]
      let y_4Cnt = [[${y_4}]]
      let y_3Cnt = [[${y_3}]]
      let y_2Cnt = [[${y_2}]]
      let y_1Cnt = [[${y_1}]]
      let thisYearCnt = [[${thisYear}]]

      data = {
        labels: ["5년 전","4년 전", "3년 전", "2년 전", "1년 전", "올해"],
        datasets: [{
          label: "방문자 수 통계",
          data: [y_5Cnt, y_4Cnt, y_3Cnt, y_2Cnt, y_1Cnt, thisYearCnt],
          backgroundColor: "rgb(19,68,239)", // 막대의 색상
          borderColor: "rgba(75, 192, 192, 1)", // 막대의 테두리 색상
          borderWidth: 1, // 막대의 테두리 두께
          borderRadius: 5
        }]
      };
      visitorChart = new Chart(visitChart, {
        type: 'bar',
        data: data,
        options: options
      });
      console.log("연도별")
    }else if(date != null){
      let byDate_m3 = [[${byDate_m3}]]
      let byDate_m2 = [[${byDate_m2}]]
      let byDate_m1 = [[${byDate_m1}]]
      let byDate = [[${byDate}]]
      let byDate_p1 = [[${byDate_p1}]]
      let byDate_p2 = [[${byDate_p2}]]
      let byDate_p3 = [[${byDate_p3}]]

      let valueDate = new Date(date);
      let date_m3 = new Date(valueDate);
      date_m3.setDate(valueDate.getDate() -3);
      date_m3 = formatDate(date_m3);
      let date_m2 = new Date(valueDate);
      date_m2.setDate(valueDate.getDate() -2);
      date_m2 = formatDate(date_m2);
      let date_m1 = new Date(valueDate);
      date_m1.setDate(valueDate.getDate() -1);
      date_m1 = formatDate(date_m1);
      let date_p1 = new Date(valueDate);
      date_p1.setDate(valueDate.getDate() +1);
      date_p1 = formatDate(date_p1);
      let date_p2 = new Date(valueDate);
      date_p2.setDate(valueDate.getDate() +2);
      date_p2 = formatDate(date_p2);
      let date_p3 = new Date(valueDate);
      date_p3.setDate(valueDate.getDate() +3);
      date_p3 = formatDate(date_p3);

      data = {
        labels: [date_m3, date_m2, date_m1, date, date_p1, date_p2, date_p3],
        datasets: [{
          label: "방문자 수 통계",
          data: [byDate_m3, byDate_m2, byDate_m1, byDate, byDate_p1, byDate_p2, byDate_p3],
          backgroundColor: "rgb(19,68,239)", // 막대의 색상
          borderColor: "rgba(75, 192, 192, 1)", // 막대의 테두리 색상
          borderWidth: 1, // 막대의 테두리 두께
          borderRadius: 5
        }]
      };
      visitorChart = new Chart(visitChart, {
        type: 'bar',
        data: data,
        options: options
      });
      console.log("특정 날짜별")
    }

    // select 박스
    periodSelect.addEventListener('change', function (){
      if(periodSelect.value === 'daily'){
        period = 'daily'
        updateLocation()

      }else if(periodSelect.value === 'weekly'){
        period = 'weekly';
        updateLocation()
      }else if(periodSelect.value === 'monthly'){
        period = 'monthly';
        updateLocation()
      }else if(periodSelect.value === 'yearly'){
        period = 'yearly';
        updateLocation()
      }
    })


    // 날짜변환
    function formatDate(date) {
      let year = date.getFullYear();
      let month = (date.getMonth() + 1).toString().padStart(2, '0');
      let day = date.getDate().toString().padStart(2, '0');
      return year + '-' + month + '-' + day;
    }



    calendar.addEventListener('click', function (){
      console.log("달력 클릭");
      datepicker.click();
    })

    flatpickr(datepicker, {

      dateFormat: 'Y-m-d', // 날짜 및 시간 형식 설정 (예: 2023-09-12 15:30)
      defaultDate: date,    // 초기 날짜 설정 (현재 날짜와 시간)
      locale: 'ko',            // 한국어로 지역화
      onOpen: function(selectedDates, dateStr, instance) {
        // 위젯이 열릴 때 실행할 코드
        console.log("위젯 열림")
      },
      onClose: function(selectedDates, dateStr, instance) {
        // 위젯이 닫힐 때 실행할 코드
        console.log("위젯 닫힘")
      },
      onChange: function(selectedDates, dateStr, instance) {
        // 날짜가 변경될 때 실행할 코드
        console.log("날짜 변경 됨")
        console.log("밸류는 ",datepicker.value);
        period = null;
        date = datepicker.value;
        updateLocation();
      },
    });

  </script>
</div>
</body>
</html>
